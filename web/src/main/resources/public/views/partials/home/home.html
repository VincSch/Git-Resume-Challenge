<div class="container">
    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-6">
            <h3>Java Challenge “Github Resumé”</h3>
            <br>
            <div class="row">
                <div class="col-md-3"><img width="100" height="100" class="img-circle" src="../../../img/Boostrap_logo.svg.png"></div>
                <div class="col-md-3"><img width="100" height="100" class="img-circle" src="../../../img/angularlogo.png"></div>
                <div class="col-md-3"><img width="100" height="100" class="img-circle" src="../../../img/spring-boot-logo.png"></div>
                <div class="col-md-3"><img width="100" height="100" class="img-circle" src="../../../img/apache-maven-logo.jpg"></div>
            </div>
            <br>
            <br>
            <h5>Enter your GitHub username and press search to generate a small resumé</h5>
        </div>
        <div class="col-md-3">

        </div>
    </div>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div id="custom-search-input">
                <div class="input-group col-md-12">
                    <form name="searchForm" class="form" ng-controller="ResumeCtrl" ng-submit="getUserData(username)">
                        <input type="text" ng-model="username" class="search-query form-control" placeholder="Username ..."/>
                                <span class="input-group-btn">
                                    <button class="btn btn-danger" type="submit">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                </span>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
