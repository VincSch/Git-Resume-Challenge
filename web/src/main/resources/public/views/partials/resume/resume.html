<div class="container" ng-controller="ResumeCtrl">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2>Your ResumÃ©:</h2>
            <br>
        </div>
        <div class="col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-6">
            <div class="col-md-3"><img width="100" height="100" class="img-circle" src="{{gitdata.user.avatarUrl}}">
            </div>
            <div align="left" class="col-md-6">
                <ul>
                    <li>Name: {{gitdata.user.name}}</li>
                    <li>Member since: {{gitdata.user.createdAt}}</li>
                    <li>Email: {{gitdata.user.email}}</li>
                    <li>Follower: {{gitdata.user.follower}}</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <br>
            <br>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Name:</th>
                        <th>Number of uses:</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="(key, value) in gitdata.usedLanguages">
                        <td>{{key}}</td>
                        <td>{{value}}</td>
                    </tr>
                </tbody>
            </table>
            <br>
            <br>
            <a href="/">Go back</a>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
